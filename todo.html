<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List app</title>
    <link rel="shortcut icon" href="to-do.png" type="image/x-icon">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="container">
        <div class="app">
            <h2>Todo List App</h2>
            <div class="display">
                <input type="text" placeholder="Add Your Tasks" id="input-box">
                <button onclick="addUser()" id="add">Add</button>
            </div>
            <table align="center" border="1">
                <tr>
                    <td>Srno</td>
                    <td>Task</td>
                    <td>Action</td>
                </tr>
                <tbody id="record"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
